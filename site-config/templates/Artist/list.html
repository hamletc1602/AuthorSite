{%#> page id=pageId %}

<div class="page-books content">
<p>
  <div class="bookTable">
    {%#items%}
    <div class="bookTable-item bookTable-item{%@index%}">
      <div class="bookSubText truncateLine {%id%}CoverIconWidth" title="{%title%} {%logline%}">{%title%} {%logline%}</div>
      <div class="bookCoverImage {%id%}CoverIcon">
        <a class="bookCoverLink" href="{%@config.booksPath%}/{%id%}{%@config.ext%}" aria-label="Book cover for {%title%}. {%altText%}"></a>
        {%#if published%}
        <a class="buybook" href="{%primaryDistributor.url%}" target="_blank" title="{%primaryDistributor.popupText%}">{%publishedStickerText%}</a>
        {%else%}
        <div class="comingSoon">{%unpublishedStickerText%}</div>
        {%/if%}
      </div>
      {%#if false%}
      <div class="authorList">
        {%#author%}
          <a href="{%@config.authorPath%}/{%id%}{%@config.ext%}">{%name%}</a>
        {%/author%}
      </div>
      {%/if%}
    </div>
    {%/items%}
  </div>
</div>

{%/page%}
