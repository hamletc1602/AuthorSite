type: object
properties:
  menu:
    type: list
    elemType: object
    properties:
      name:
        disp: Name
        desc: Menu item name
        type: string
        key: true
      pageId:
        disp: Page ID
        desc:
        type: string
      title:
        disp: Title
        desc:
        type: string
      desc:
        disp: Description
        desc:
        type: string
      template:
        disp: Template
        desc: Generator template name
        type: string

  customPages:
    type: list
    elemType: object
    properties:
      id:
        disp: Page ID
        desc: A short unique identifier for this page.
        type: string
        key: true
      outputPath:
        disp: Output Path
        desc: Page output path on the generated site. This should match the paths in your customized templates.
        type: string
      content:
        disp: Content
        desc: Custom page content. Markdown format.
        type: text
      mnuRef:
        disp: Menu Ref
        desc: Name that links to the menu item to be highlighted when this page is loaded.
        type: string
        key: true

  bkgndConfig:
    disp: Background Configuration
    desc: Background header and footer heights. CSS width break points for page flow.
    type: object
    properties:
      heightSm:
        disp: Height (Small)
        desc:
        type: string
      height:
        disp: Height
        desc:
        type: string
      widthXSm:
        disp: Width (XSmall)
        desc:
        type: string
      widthSm:
        disp: Width (Small)
        desc:
        type: string
      widthMd:
        disp: Width (Medium)
        desc:
        type: string
      widthLg:
        disp: Width (Large)
        desc:
        type: string
      widthXl:
        disp: Width (XLarge)
        desc:
        type: string
      widthXXl:
        disp: Width (XXLArge)
        desc:
        type: string
      footerHeight:
        disp: Footer Height
        desc:
        type: string

  headerHeight:
    disp: Header heights
    desc: Heights for header at different page widths.
    type: object
    properties:
      sm:
        disp: Small
        desc:
        type: string
      md:
        disp: Medium
        desc:
        type: string
      lg:
        disp: Large
        desc:
        type: string
      noPanel:
        disp: Header heights for no-panel pages
        desc: Heights for no-panel pages headers at different page widths.
        type: object
        properties:
          sm:
            disp: Small
            desc:
            type: string
          md:
            disp: Medium
            desc:
            type: string
          lg:
            disp: Large
            desc:
            type: string

  coverIconHeight:
    disp: Cover Icon Height
    desc:
    type: string
  coverIconWidth:
    disp: Cover Icon Width
    desc:
    type: string
  featureImageHeight:
    disp: Feature Image Height
    desc:
    type: string
  featureImageWidth":
    disp: Feature Image Width
    desc:
    type: string
  promoThumbImageHeight:
    disp: PromoThumbImageHeight
    desc:
    type: string
  publishedMarkerWidth":
    disp: Published Marker Width
    desc:
    type: string
  unpublishedMarkerWidth":
    disp: Unpublished Marker Width
    desc:
    type: string

  paths:
    disp: Paths
    desc: Site paths to pages
    hidden: true
    properties:
      rootPath":
        disp: Root
        desc:
        type: string
      imagePath":
        disp: Images
        desc:
        type: string
      fontPath":
        disp: Fonts
        desc:
        type: string
      booksPath":
        disp: Books
        desc:
        type: string
      authorPath":
        disp: Authors
        desc:
        type: string
      promoLinkPath:
        disp: Promo Links
        desc:
        type: string
      scriptPath:
        disp: Scripts
        desc:
        type: string
      stylePath:
        disp: Styling
        desc:
        type: string
      newsPath:
        disp: News
        desc:
        type: string
