type: list
elemType: object
nameProp: title
addTitle: promotion
properties:
  title:
    disp: Title
    desc: Title name to be used when this promo is shared.
    type: string
    key: true
  text:
    disp: Text
    desc: Text to be used when this promo is shared.
    type: string
  altText:
    disp: Alt Text
    desc: Alt text added to the image when this promo is shared.
    type: string
  enabled:
    disp: Visible
    desc: Whether this promo is visbile on the 'Social' page.
    type: boolean
  targetUrl:
    disp: Target URL
    desc: URl to be associated with the promo when it's shared.
    type: url
    forceHttps: true
  keywords:
    disp: Keywords
    desc: Keywords to add to the promo when it's shared.
    type: list
    elemType: string
  image:
    disp: Image
    desc: Image to be used when the promo when it's shared.
    type: image
  imageType:
    desc: MIME type of the promo image.
    type: image
    hidden: true
  imageHeight:
    desc: Height of the promo image in pixels.
    type: number
    hidden: true
  imageWidth:
    desc: With of the promo image in pixels.
    type: number
    hidden: true
  category:
    desc: Tags that may be used for filtering promos in future.
    type: list
    elemType: string
    hidden: true
