<!DOCTYPE html>
<html lang="en-gb" dir="ltr" xml:lang="en-gb">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="refresh" content="0;url={%share.redirectUrl%}" />

  <!-- Social Media Metadata (Facebook OpenGraph format) -->
  <title>{%@config.siteName%}</title>
  <meta name="description" content="{%share.description%}">
  <meta name="keywords" content="{%share.keywords%}">

  <meta name="p:domain_verify" content="{%@config.pintrestCode%}"/>
  <meta property="fb:admins" content="{%@config.fbAdminCode%}" />

  <meta property="og:url" content="http://{%@config.hostName%}{%share.url%}" />
  <meta property="og:site_name" content="{%@config.siteName%}" />
  <meta property="og:description" content="{%share.description%}" />
  <meta property="og:title" content="{%share.title%}" />
  <meta property="og:image" content="http://{%@config.hostName%}{%@config.imagePath%}/{%share.image%}" />
  <meta property="og:image:alt" content="{%share.imageAlt%}" />
  <meta property="og:image:secure_url" content="https://{%@config.hostName%}{%@config.imagePath%}/{%share.image%}" />
  <meta property="og:image:type" content="{%share.imageType%}" />
  <meta property="og:image:width" content="{%share.imageWidth%}" />
  <meta property="og:image:height" content="{%share.imageHeight%}" />
  <meta property="og:type" content="{%share.ogType%}" />
  <meta property="og:book:isbn" content="{%share.isbn%}" />
  {%#each share.keywordsArray%}
  <meta property="og:book:tag" content="{%this%}" />
  {%/each%}

  <meta name="twitter:card" content="summary_large_image">
  {%#if @config.twitterPromoSiteAccount%}<meta name="twitter:site" content="{%@config.twitterPromoSiteAccount%}">{%/if%}
  {%#if @config.twitterPromoCreatorAccount%}<meta name="twitter:creator" content="{%@config.twitterPromoCreatorAccount%}">{%/if%}
  <meta name="twitter:title" content="{%share.title%}">
  <meta name="twitter:description" content="{%share.description%}">
  <meta name="twitter:image" content="http://{%@config.hostName%}{%@config.imagePath%}/{%share.image%}">
  <meta name="twitter:image:alt" content="{%share.imageAlt%}">

  <!-- Style -->
  <style type="text/css">
    .hidden { visibility: hidden; }
  </style>

  <!-- Scripts -->
  <script>
	// After a short delay (2s) update the body text with the redirecting message
	// (Messy to show it immediately)
	setTimeout(function() {
		document.getElementById('message').setAttribute('class', '');
	}, 2000);
  </script>

<body>
  <div id="message" class="hidden" >
    Redirecting to <b>{%book.title%}</b>: <a href = "{%share.url%}">{%share.url%}</a>.
  </div>
</body>
</html>
