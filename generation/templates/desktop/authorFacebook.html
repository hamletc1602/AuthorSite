<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {%#if config.debug %}
    <link href='{%@config.absolutePath%}{%@config.stylePath%}/pure.css' rel='stylesheet' type='text/css'>
    <link href='{%@config.absolutePath%}{%@config.stylePath%}/grid-min.css' rel='stylesheet' type='text/css'>
  {%else%}
    <link href='{%@config.absolutePath%}{%@config.stylePath%}/pure-min.css' rel='stylesheet' type='text/css'>
    <link href='{%@config.absolutePath%}{%@config.stylePath%}/grid-min.css' rel='stylesheet' type='text/css'>
  {%/if%}
  <link href='{%@config.absolutePath%}{%@config.stylePath%}/images.css' rel='stylesheet' type='text/css'>
  <link href='{%@config.absolutePath%}{%@config.stylePath%}/main.css' rel='stylesheet' type='text/css'>
</head>
<body class="facebook">
  <div class="pure-g" style="width: 100%;">
  {%#each author.pubs%}
  <h2 class="pure-u-1" id="novels">{%displayName%}</h2>
  <div class="fbBookSection">
  {%#list%}
  <div class="pure-u-1 fbBookBlock">
    <div class="pure-g">
      <div class="pure-u-1-3 bookCoverImage {%id%}CoverIcon"></div>
      <div class="pure-u-1-3 bookLogline">{%logline%}</div>
      <div class="pure-u-1-3 distributorLinks">
        <span class="title">Buy now at:</span>
        {%#distributors%}
          <a href="{%url%}" target="_blank" aria-label="{%name%}">
          <img src="{%@config.absolutePath%}{%featureIcon%}" title="{%name%}" alt="{%name%}">
          </a>
        {%/distributors%}    
      </div>
    </div>
  </div>
  {%/list%}
  </div>
  {%/each%}
</body>
</html>
